<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- google fonts links -->

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/663eb3174d.js" crossorigin="anonymous"></script>
    <!-- DaisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#ABEF5F',
                        'secondary-color': '#d4f7ae'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- navbar starts from here -->
        <nav class="bg-[#242526] sticky top-0">
            <div class="navbar px-4 py-0">
                <div class="navbar-start flex gap-2">
                    <i class="fa-brands fa-facebook text-5xl" style="color: #0765fe;"></i>
                    <div class="flex items-center bg-[#3A3B3C] py-2 px-4 rounded-full gap-1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="bg-[#3A3B3C]" placeholder="Search Facebook">
                    </div>
                </div>
                <div class="navbar-center hidden md:flex">
                    <ul class="menu menu-horizontal px-1 flex gap-2">
                        <li><i class="btn btn-ghost text-xl fa-solid fa-house px-8"></i></li>
                        <li><i class="btn btn-ghost text-xl fa-solid fa-video px-8"></i></li>
                        <li><i class="btn btn-ghost text-xl fa-solid fa-shop px-8"></i></li>
                        <li><i class="btn btn-ghost text-xl fa-solid fa-people-group px-8"></i></li>
                        <li><i class="btn btn-ghost text-xl fa-solid fa-gamepad px-8"></i></li>
                    </ul>
                </div>
                <div class="navbar-end flex gap-2">
                    <!-- navbar menu icon start -->
                    <div class=" grid grid-cols-3 gap-[3px] p-3 rounded-full bg-[#3A3B3C]">
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                        <div class="h-1 w-1 bg-[#E7E9ED]"></div>
                    </div>
                    <!-- navbar menu icon ends -->
                    <i class="fa-brands fa-facebook-messenger text-xl py-2 px-3 rounded-full bg-[#3A3B3C]"></i>
                    <i class="fa-solid fa-bell text-xl py-2 px-3 rounded-full bg-[#3A3B3C]"></i>
                    <i class="fa-solid fa-user text-xl py-2 px-3 rounded-full bg-[#3A3B3C]"></i>
                </div>
            </div>
        </nav>
        <!-- navbar ends here -->
    </header>
    <main class="bg-[#18191A]">
        
    </main>
    
    <!-- script tags here -->
    <script src="./js/home-navbar.js"></script>
</body>


</html>
